
bind r source-file ~/.tmux.conf \
    display "Config reloaded!"
set -g mouse on
set -g base-index 1

set-option -g prefix2 C-s 
#set-option -g set-clipboard on
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

set-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key p paste-buffer

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -n C-a send-prefix

set-option -g status-position top

set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'catppuccin/tmux' # See https://github.com/catppuccin/tmux/tags for additional tags

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Optional: other plugins

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run ~/.tmux/plugins/tmux/catppuccin.tmux
# For TPM, instead use `run ~/.tmux/plugins/tmux/catppuccin.tmux`

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g @mode_indicator '#{?pane_in_mode,#[fg=#f38ba8]üÖ• VISUAL,} '

# Status line layout
set -g status-right '#{?pane_in_mode,#[fg=#f38ba8]üÖ• VISUAL,}#{E:@catppuccin_status_application}'
# set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Set desired format (24-hour clock with icon)
set -g @catppuccin_date_time_text " %a %d %b Ôê∫ %H:%M"
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-sessionx'
bind-key C-o run-shell "bash -c '/home/josiah.sam/.tmux/plugins/tmux-sessionx/scripts/sessionx.sh'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
